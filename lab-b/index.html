<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista zadań</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="kontener">
    <h1>Lista Zadań</h1>
    <input type="text" id="znajdzZadanie" placeholder="Szukaj zadania">
    <ul id="listaZadan">
        <li>Zadanie 1</li>
        <li>Zadanie 2</li>
    </ul>
    <input type="text" id="noweZadanie" placeholder="Dodaj nowe zadanie">
    <input type="date" id="terminZadania">
    <button id="dodajZadanie">Dodaj zadanie</button>
</div>
<script src="index.js"></script>
</body>
</html>
